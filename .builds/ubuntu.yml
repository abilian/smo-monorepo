image: ubuntu/24.04

packages:
  # Build tools
  - software-properties-common
  - build-essential
  - make
  - gcc
  - g++
  #  - npm
  # Python (this is Python 3.12)
  - python3-dev
  - python3-pip
  - python3-wheel
  # Libraries
  - libpq-dev
  - libffi-dev
  - libsqlite3-dev
  - libbz2-dev
  # Docker and friends
  - buildah
  - docker-buildx
  # Dependencies for helm
  - snapd

tasks:
  - setup: |
      # Install python pre-requisites
      sudo pip install --break-system-packages -U uv nox
      sudo snap install --classic helm
      cd smo-monorepo
      uv sync

  - lint: |
      cd smo-monorepo
      uv run make lint

  - test: |
      cd smo-monorepo
      uv run make test

  - nox: |
      cd smo-monorepo
      uv run nox -e pytest-3.12

  - buildah: |
      cd smo-monorepo
      buildah build -t smo .

  - docker-build: |
      cd smo-monorepo
      sudo docker build -t smo .
